<!DOCTYPE html>

<html>
  <head>
    <!-- Starting with a / (as opposed to ./ gives absolute path) -->
    <!-- But the web server only has access to public folder so is absolute relative to that -->
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <h1>About: From a static file</h1>
    <img src="/images/robot.png" alt="profile picture of a robot">
  </body>
</html>
